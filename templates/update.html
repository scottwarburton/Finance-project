{% extends 'base.html' %}

{% block body %}

<h3>Update Stock: {{stock.ticker}}</h3>

<div class="form">
    <form action="/update/{{stock.id}}" method="POST">
        <label for="units">Units:</label>
        <input type="number" name="units" id="units">

        <label for="price">Price:</label>
        <input type="text" name="price" id="price">

        <input type="submit" name="submit-update" value="Add Stock">
    </form>
</div>

{% endblock %}
