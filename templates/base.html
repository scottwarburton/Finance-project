<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="application/javascript" src="{{  url_for('static', filename='script/script.js')  }}" defer></script>

    <title>Portfolio Analyser</title>
</head>
<body>
    <header id="main-header">
        <h1 id="main-h1">Portfolio Analyser</h1>
    </header>

    <nav id="nav-bar">
        <h3>Languages & Frameworks</h3>
        <img-div>
            <img id="image-flask" class="logos" alt="flask-logo" src="static/images/flask-logo.png">
            <img id="image-python" class="logos" alt="python-logo" src="static/images/python-logo.png">
            <img id="image-sqlite" class="logos" alt="sqlite-logo" src="static/images/sqlite-logo.png">
            <img id="image-js" class="logos" alt="js-logo" src="static/images/javascript-logo.png">
            <img id="image-css" class="logos" alt="css-logo" src="static/images/css-logo.png">
            <img id="image-html" class="logos" alt="html-logo" src="static/images/html-logo.png">
        </img-div><hr>
        <section id="contact">
            <h3>Contact me: <a id="profile-link" href="https://github.com/scottwarburton" target="_blank">Github</a> </h3>
        </section>
    </nav>
    {% block body %}{% endblock %}
</body>
</html>
