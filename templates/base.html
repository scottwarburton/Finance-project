<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="application/javascript" src="{{  url_for('static', filename='script/script.js')  }}"></script>

</head>

            <img id="image-sqlite" class="logos" alt="sqlite-logo" src="static/images/sqlite-logo.png">
