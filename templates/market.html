{% extends 'base.html' %}
{% block body %}

<script>
    document.getElementById("dashboard").classList.remove("active");
    document.getElementById("analysis").classList.remove("active");
    document.getElementById("market").classList.add("active");
</script>
<main class="pageContent">
    <h3>Market Update</h3>
    <form action="/market", method="POST">
        <label for="submit-refresh-market">Click to refresh: </label>
        <input type="submit" id="submit-refresh-market" name="submit-refresh-market" value="Refresh Prices">
    </form>
    <section id="indices">
        <table>
            <tr>
                <th>Index</th>
                <th>Price</th>
                <th>Daily return</th>
            </tr>
            {% for index in indices %}
            <tr>
                <td>{{  index.name  }}</td>
                <td>{{  index.price  }}</td>
                <td>{{  index.daily_return  }}</td>
            </tr>
            {% endfor %}
        </table>
    </section>


</main>
{% endblock %}
